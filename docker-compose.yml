services:
  # ─── MongoDB Database ──────────────────────────────────────────────────────
  mongo:
    image: mongo:7
    container_name: workzone-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: workzone
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - workzone-net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Backend API (Node.js / Express) ──────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: workzone-backend
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      PORT: 5000
      MONGO_URI: mongodb://mongo:27017/workzone
      NODE_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - workzone-net

  # ─── Frontend (React / Vite → Nginx) ──────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:5000
    container_name: workzone-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - workzone-net

volumes:
  mongo_data:

networks:
  workzone-net:
    driver: bridge
