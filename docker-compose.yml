version: "3.9"

services:
  # ── MongoDB ──────────────────────────────────────────────────────────────────
  mongodb:
    image: mongo:7.0
    container_name: workzone-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: workzone
    volumes:
      - mongo_data:/data/db
    networks:
      - workzone-net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend (Node.js / Express) ───────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: workzone-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      PORT: 5000
      MONGO_URI: mongodb://mongodb:27017/workzone
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET must be set in .env or environment}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "5000:5000"
    networks:
      - workzone-net

  # ── Frontend (React / Nginx) ──────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: workzone-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - workzone-net

volumes:
  mongo_data:

networks:
  workzone-net:
    driver: bridge
